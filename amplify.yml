version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run amplify:build
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Frontend build complete"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
