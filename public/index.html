
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pok√©dex Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #search {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      text-align: center;
    }
    .pokemon-row {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
    }
    .pokemon-row img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .pokemon-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pokemon-info h2 {
      margin: 0 0 0.25rem 0;
    }
    .pokemon-info p {
      margin: 0.25rem 0;
    }
    #load-more {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #3b4cca;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #load-more:hover {
      background-color: #2a38a0;
    }
    #error-message {
      text-align: center;
      color: red;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

<h1>Pok√©dex Viewer</h1>
<input type="text" id="search" placeholder="Search Pok√©mon...">
<div id="pokemon-container"></div>
<p id="error-message">‚ö†Ô∏è No Pok√©mon found or failed to load.</p>
<button id="load-more">Next Gen</button>

<script>
  const API_URL = "https://tdxlxhwpj9.execute-api.us-east-2.amazonaws.com/prod/summary";
  let currentGen = 1;
  let allLoadedPokemon = [];

  async function loadGeneration(gen) {
    console.log("üîç Loading generation:", gen);
    const res = await fetch(API_URL + "?generation=" + gen);
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById("error-message").style.display = "block";
    } else {
      document.getElementById("error-message").style.display = "none";
      allLoadedPokemon = allLoadedPokemon.concat(data);
      renderPokemon(allLoadedPokemon);
    }
  }

  function renderPokemon(data) {
    const container = document.getElementById("pokemon-container");
    container.innerHTML = "";
    const query = document.getElementById("search").value.toLowerCase();

    data
      .filter(p => p.pokemon.toLowerCase().includes(query))
      .forEach(p => {
        const row = document.createElement("div");
        row.className = "pokemon-row";
        row.innerHTML = `
          <img src="${p.pokemon_image}" alt="${p.pokemon}" />
          <div class="pokemon-info">
            <h2>${p.pokemon}</h2>
            <p><strong>${p.card_count}</strong> cards</p>
            <p>Top Card Price: $${p.market_price.toFixed(2)}</p>
            <img src="${p.top_card_image}" alt="Top card of ${p.pokemon}" />
          </div>
        `;
        container.appendChild(row);
      });
  }

  document.getElementById("load-more").addEventListener("click", () => {
    currentGen++;
    loadGeneration(currentGen);
  });

  document.getElementById("search").addEventListener("input", () => {
    renderPokemon(allLoadedPokemon);
  });

  loadGeneration(currentGen); // Start with Gen 1
</script>

</body>
</html>
