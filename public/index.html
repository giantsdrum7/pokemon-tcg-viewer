
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      width: 150px;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .card span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Pokédex Viewer</h1>
  <input type="text" id="search" placeholder="Search Pokémon...">
  <div class="grid" id="pokedex"></div>

  <script>
    const API_URL = "https://tdxklhwpj9.execute-api.us-east-2.amazonaws.com/prod/pokemon";

    async function fetchPokemonCards(pokemon) {
      try {
        const response = await fetch(`${API_URL}?pokemon=${encodeURIComponent(pokemon)}`);
        if (!response.ok) throw new Error("Failed to fetch");
        return await response.json();
      } catch (error) {
        console.error("Fetch error:", error);
        return [];
      }
    }

    function createCard(pokemon) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <a href="pokemon.html?name=${encodeURIComponent(pokemon.pokemon)}">
          <img src="${pokemon.image_url}" alt="${pokemon.pokemon}">
          <span>${pokemon.pokemon}</span>
        </a>
      `;
      return card;
    }

    async function displayPokedex() {
      const searchInput = document.getElementById('search');
      const pokedex = document.getElementById('pokedex');

      async function render(query = '') {
        pokedex.innerHTML = '';
        if (query.length < 1) return;
        const results = await fetchPokemonCards(query);
        results.forEach(p => pokedex.appendChild(createCard(p)));
      }

      searchInput.addEventListener('input', e => {
        render(e.target.value.trim());
      });
    }

    displayPokedex();
  </script>
</body>
</html>
