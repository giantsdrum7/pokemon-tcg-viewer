
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pok√©dex Viewer by Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 1rem auto 2rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      text-align: center;
    }
    #gen-tabs {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gen-btn {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .gen-btn.active {
      background-color: #3b4cca;
      color: white;
    }
    .pokemon-row {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem auto;
      padding: 1rem;
      max-width: 800px;
    }
    .pokemon-row img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .pokemon-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pokemon-info h2 {
      margin: 0 0 0.25rem 0;
    }
    .pokemon-info p {
      margin: 0.25rem 0;
    }
    #error-message {
      text-align: center;
      color: red;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

<h1>Pok√©dex Viewer</h1>
<div id="gen-tabs"></div>
<input type="text" id="search" placeholder="Search Pok√©mon...">
<div id="pokemon-container"></div>
<p id="error-message">‚ö†Ô∏è No Pok√©mon found or failed to load.</p>

<script>
  const API_BASE = "https://tdxlxhwpj9.execute-api.us-east-2.amazonaws.com/prod/summary";
  let currentGen = 1;
  let allPokemon = [];

  function createGenTabs() {
    const tabContainer = document.getElementById("gen-tabs");
    for (let i = 1; i <= 9; i++) {
      const btn = document.createElement("button");
      btn.textContent = "Gen " + i;
      btn.className = "gen-btn";
      btn.dataset.gen = i;
      btn.addEventListener("click", () => loadGeneration(i));
      tabContainer.appendChild(btn);
    }
  }

  async function loadGeneration(gen) {
    currentGen = gen;
    console.log("üîÑ Loading Gen:", gen);
    document.querySelectorAll(".gen-btn").forEach(b => {
      b.classList.toggle("active", parseInt(b.dataset.gen) === gen);
    });
    try {
      const res = await fetch(API_BASE + "?generation=" + gen);
      const raw = await res.json();
      const data = JSON.parse(raw.body);
      allPokemon = data;
      renderPokemon();
    } catch (e) {
      console.error("‚ùå Failed to load Gen", gen, e);
      document.getElementById("error-message").style.display = "block";
    }
  }

  function renderPokemon() {
    const container = document.getElementById("pokemon-container");
    const search = document.getElementById("search").value.toLowerCase();
    container.innerHTML = "";

    const filtered = allPokemon.filter(p =>
      p.pokemon && p.pokemon.toLowerCase().includes(search)
    );

    if (filtered.length === 0) {
      document.getElementById("error-message").style.display = "block";
      return;
    } else {
      document.getElementById("error-message").style.display = "none";
    }

    filtered.forEach(p => {
      const row = document.createElement("div");
      row.className = "pokemon-row";
      row.innerHTML = `
        <img src="${p.pokemon_image}" alt="${p.pokemon}" />
        <div class="pokemon-info">
          <h2>${p.pokemon}</h2>
          <p>${p.card_count} cards</p>
          <p>Top Card Price: $${parseFloat(p.market_price).toFixed(2)}</p>
          <img src="${p.top_card_image}" alt="Top card of ${p.pokemon}" />
        </div>
      `;
      container.appendChild(row);
    });
  }

  document.getElementById("search").addEventListener("input", renderPokemon);
  createGenTabs();
  loadGeneration(currentGen);
</script>

</body>
</html>
