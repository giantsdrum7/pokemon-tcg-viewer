
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Card Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 4px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1 id="title">Loading...</h1>
<div class="card-grid" id="cards"></div>

<script>
  const API_URL = "https://tdxklhwpj9.execute-api.us-east-2.amazonaws.com/prod/pokemon";

  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name)?.toLowerCase() || '';
  }

  async function fetchPokemonCards(pokemon) {
    try {
      const response = await fetch(`${API_URL}?pokemon=${encodeURIComponent(pokemon)}`);
      if (!response.ok) throw new Error("Fetch failed");
      return await response.json();
    } catch (error) {
      console.error("Fetch error:", error);
      return [];
    }
  }

  async function renderPage() {
    const name = getQueryParam('name');
    const cards = await fetchPokemonCards(name);

    document.getElementById('title').textContent = name.charAt(0).toUpperCase() + name.slice(1);

    const container = document.getElementById('cards');
    if (cards.length === 0) {
      container.innerHTML = `<p>No cards found for ${name}</p>`;
      return;
    }

    for (const card of cards) {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${card.image_url}" alt="${card.card_id}" />
        <h3>${card.set}</h3>
        <p>Rarity: ${card.rarity}</p>
        <p>Price: $${card.market_price ?? 'N/A'}</p>
      `;
      container.appendChild(div);
    }
  }

  renderPage();
</script>

</body>
</html>
